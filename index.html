<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body class="d-flex align-items-center">
    <div class="container w-25">
        <div class="row pb-3">
            <div class="col-12 bg-light monitor "></div>
        </div>
        <div class="row pb-2">
            <div class="col-3 btn">7</div>
            <div class="col-3 btn">8</div>
            <div class="col-3 btn">9</div>
            <div class="col-3 ac">AC</div>
        </div>
        <div class="row pb-2">
            <div class="col-3 btn">4</div>
            <div class="col-3 btn">5</div>
            <div class="col-3 btn">6</div>
            <div class="col-3 op">+</div>
        </div>
        <div class="row pb-2">
            <div class="col-3 btn">1</div>
            <div class="col-3 btn">2</div>
            <div class="col-3 btn">3</div>
            <div class="col-3 op">-</div>
        </div>
        <div class="row pb-2">
            <div class="col-3 op">/</div>
            <div class="col-3 btn">0</div>
            <div class="col-3 op">*</div>
            <div class="col-3 op eq">=</div>
        </div>

    </div>

    </div>
    <script src="main.js"></script>
</body>

</html>
